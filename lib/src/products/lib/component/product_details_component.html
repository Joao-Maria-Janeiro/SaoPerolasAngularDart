<div class="container">

    <div *ngIf="added" class="alert alert-success" role="alert">
        Produto adicionado ao carrinho
        <a [routerLink]="getUrl()" >Ver Carrinho</a>
        <!-- <button class="btn btn-secondary" [routerLink]="getUrl()" >Ver Carrinho</button> -->
    </div>

    <div *ngIf="error!=''">
        <p style="color: red;" *ngIf="error == 'login failed'">
            A sua sessão expirou, por favor volte a iniciar sessão
        </p>
        <p style="color: red;" *ngIf="error == 'Not enough quantity'">
           A quantidade pretendida não está disponível
        </p>
    </div>
    
    <div class="row">
        <div class="col-md-6">
            <img class="img-fluid" style=" max-width: 100%; height: auto;display: block;" src="{{ product?.imageUrl }}">
        </div>
        <div class="col-md-6">
            <h1>{{ product?.name }}</h1>
            <p>{{ product?.description }}</p>
            <p>{{ product?.price }}€</p>

            <div *ngIf="product != null">
                <button *ngIf="product.quantity > 0" (click)="addToCart(product.id, product.name, product.price, product.imageUrl, product.quantity)" class="btn btn-secondary pull-right" name="button">Adicionar ao Carrinho</button>
                <span *ngIf="product?.quantity <= 0">Este produto encontra-se temporarimante esgotado</span>
            </div>
           <br><br>
           <input type="image" (click)="addToFavourites(product.id)" src="heart.png" alt="" width="20">
        </div>
    </div>
</div>

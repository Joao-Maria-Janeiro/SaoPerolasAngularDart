<div *ngIf="!success" class="container">
    <p>
        <input type="file" id="fileInput" accept="image/*" />
        <input type="button" id="btnCrop" value="Crop" />
    </p>
    <div>
        <canvas id="canvas">
            Your browser does not support the HTML5 canvas element.
        </canvas>
    </div>		

    <br>

    <div class="row">
        <div class="col-md-6">
            <label>Nome</label>
        </div>
        <div class="col-md-6">
            <input class="form-control" type="text" [(ngModel)]="name">
        </div>
    </div>

    <br>

    <div class="row">
        <label class="col-md-6">Descrição</label>
        <textarea class="form-control col-md-6" type="text" [(ngModel)]="description"></textarea>
    </div>

    <br>

    <div class="row">
        <label class="col-md-6">Preço</label>
        <input class="form-control col-md-6" type="number" [(ngModel)]="price">
    </div>

    <br>

    <div class="row">
        <label class="col-md-6">Quantidade Disponível</label>
        <input class="form-control col-md-6" type="number" [(ngModel)]="quantity">
    </div>

    <br>

    <div class="row">
        <label class="col-md-6">Tipo de produto</label>
        <select name="prod-type" id="prod-type" [(ngModel)]="prodType">
            <option *ngFor="let type of types" [value]="type" >{{type}}</option>
        </select>
    </div>

    <br>
    
    <button class="btn btn-secondary" (click)="submitDetails()">Criar Produto</button>

    <br>

    <div *ngIf="error!=''">
        <p style="color: red;">{{error}}</p>
    </div>

    <br>

</div>

<div class="container" *ngIf="success"> 
    <h2>O produto foi criado com sucesso</h2>
</div>

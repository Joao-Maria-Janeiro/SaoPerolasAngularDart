<div class="container">

  <h1>Detalhes de envio</h1>

    <button *ngIf="loggedIn" type="submit" class="btn btn-secondary" name="button">Quero usar os dados da minha conta</button>
  <br><br><br>

  <div id="content-container" class="container p-none">
      <div class="lgn-container col-lg-8">
          <form id="form" method="post" action="{% url 'shipping_details' %}">
              <table class="table">
                  <tr>
                      <td><label>Nome Completo</label></td>
                      <td><input [(ngModel)] = "full_name" required type="text" class="form-control"></td>
                  </tr>
                  <tr>
                      <td><label for="id_addres">Morada</label></td>
                      <td><input [(ngModel)] = "address" required id="id_addres" name="adress"
                                 type="text" class="form-control" placeholder="Endereço, porta, andar ...."></td>
                  </tr>
                  <tr>
                      <td><label for="id_addres1">Cidade</label></td>
                      <td><input [(ngModel)] = "city" required id="id_addres1" name="city"
                                 type="text" class="form-control" placeholder=""></td>
                  </tr>
                  <tr>
                      <td><label for="id_addres1">Localidade</label></td>
                      <td><input [(ngModel)] = "localidade" required id="id_addres1" name="localidade"
                                 type="text" class="form-control" placeholder=""></td>
                  </tr>
                  <tr>
                      <td><label for="id_addres1">Código Postal</label></td>
                      <td><input [(ngModel)] = "zip" required id="id_addres1" name="zip"
                                 type="text" class="form-control" placeholder=""></td>
                  </tr>
                  <tr>
                      <td><label for="id_addres1">País</label></td>
                      <td><input [(ngModel)] = "country" required id="id_addres1" name="country"
                                 type="text" class="form-control" placeholder=""></td>
                  </tr>
                  <tr>
                      <td><label for="id_addres1">Número de Telemóvel</label></td>
                      <td><input [(ngModel)] = "cell" required id="id_addres1" name="phone_number"
                                 type="text" class="form-control" placeholder=""></td>
                  </tr>
                  <tr>
                      <td><label for="id_addres1">Email</label></td>
                      <td><input [(ngModel)] = "email" required id="id_addres1" name="email"
                                 type="email" class="form-control" placeholder=""></td>
                  </tr>
              </table>
              <!-- {% if form.errors %}
                  <p class=" label label-danger">{{ form.errors }}</p>
              {% endif %} -->
            <button (click)="submitShippingDetails()"></button>
          </form>
      </div>
  </div>
</div>

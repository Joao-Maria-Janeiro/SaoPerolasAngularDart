<div class="container">

  <h1>Detalhes de envio</h1>

    <button *ngIf="loggedIn" (click)="setUserDetails(true)" class="btn btn-secondary" name="button">Quero usar os dados da minha conta</button>
  <br><br><br>

  <div id="content-container" class="container p-none">
      <div class="lgn-container col-lg-8">
          <form (ngSubmit)="submitShippingDetails()" #userForm="ngForm">
              <table class="table">
                  <tr>
                      <td><label>Nome Completo</label></td>
                      <td><input [(ngModel)] = "full_name" required type="text" class="form-control"></td>
                  </tr>
                  <tr>
                      <td><label>Morada</label></td>
                      <td><input [(ngModel)] = "address" required name="adress"
                                 type="text" class="form-control" placeholder="Endereço, porta, andar ...."></td>
                  </tr>
                  <tr>
                      <td><label>Cidade</label></td>
                      <td><input [(ngModel)] = "city" required name="city"
                                 type="text" class="form-control" placeholder=""></td>
                  </tr>
                  <tr>
                      <td><label>Localidade</label></td>
                      <td><input [(ngModel)] = "localidade" required name="localidade"
                                 type="text" class="form-control" placeholder=""></td>
                  </tr>
                  <tr>
                      <td><label>Código Postal</label></td>
                      <td><input [(ngModel)] = "zip" required name="zip"
                                 type="text" class="form-control" placeholder=""></td>
                  </tr>
                  <tr>
                      <td><label>País</label></td>
                      <td><input [(ngModel)] = "country" required name="country"
                                 type="text" class="form-control" placeholder=""></td>
                  </tr>
                  <tr>
                      <td><label>Número de Telemóvel</label></td>
                      <td><input [(ngModel)] = "cell" required name="phone_number"
                                 type="text" class="form-control" placeholder=""></td>
                  </tr>
                  <tr>
                      <td><label>Email</label></td>
                      <td><input [(ngModel)] = "email" required name="email"
                                 type="email" class="form-control" placeholder=""></td>
                  </tr>
              </table>
            <p class=" label label-danger" style="color: red;">{{ errors }}</p>
            <button class="btn btn-secondary" type="submit">Seguir para métodos de pagamento</button>
          </form>
      </div>
  </div>
</div>

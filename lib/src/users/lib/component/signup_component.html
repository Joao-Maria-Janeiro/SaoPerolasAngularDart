<div *ngIf="loggedIn" class="container">
    <h2 style="text-align:center;"> Já tem sessão iniciada</h2>
</div>


<div *ngIf="!loggedIn" class="container">
    <br>
    <br>
    <h4 style="color:gray;">Escreva os seus dados pessoais</h4>
    <br>
    <br>
    <!--{% if error %}-->
    <p *ngIf="submitted" style="color:red;">{{error}}</p>
    <!--{% endif %}-->
    <form id="signup-form" (ngSubmit)="onSubmit()" #userForm="ngForm">
        <div class="form-row">
            <div class="form-group col-md-6">
                <input type="email" [(ngModel)] = "email" required class="form-control" id="id_email" name="email" placeholder="Email">
            </div>
        </div>
        <br>
        <br>
        <div class="form-row">
            <div class="form-group col-md-6">
                <input required type="password" [(ngModel)] = "password1" class="form-control" id="id_password1" name="password1" placeholder="Password">
            </div>
            <div class="form-group col-md-6">
                <input required type="password" [(ngModel)] = "password2" class="form-control" id="id_password2" name="password2" placeholder="Repetir Password">
            </div>
        </div>
        <br>
        <br>
        <div class="form-row">
            <div class="form-group col-md-6">
                <input required type="text" [(ngModel)] = "firstName" class="form-control" id="id_first_name" name="first_name" placeholder="Nome">
            </div>
            <div class="form-group col-md-6">
                <input required type="text" [(ngModel)] = "lastName" class="form-control" id="id_last_name" name="last_name" placeholder="Apelidos">
            </div>
        </div>
        <br>
        <br>
        <div class="form-row">
            <div class="form-group col-md-6">
                <input required type="text" [(ngModel)] ="country" class="form-control" id="id_country" name="country" placeholder="País">
            </div>
            <div class="form-group col-md-6">
                <input required type="text" [(ngModel)] ="address" class="form-control" id="id_address" name="address" placeholder="Morada">
            </div>
        </div>
        <br>
        <br>
        <div class="form-row">
            <div class="form-group col-md-6">
                <input required type="text" [(ngModel)] ="zip" class="form-control" name="zip_code" id="id_zip_code" placeholder="Codigo Postal">
            </div>
            <div class="form-group col-md-6">
                <input required type="text" [(ngModel)] = "city" class="form-control" name="city" id="id_city" placeholder="Cidade">
            </div>
        </div>
        <br>
        <br>
        <div class="form-row">
            <div class="form-group col-md-6">
                <input required type="text" [(ngModel)] = "localidade" class="form-control" name="localidade" id="id_localidade" placeholder="Localidade">
            </div>
            <div class="form-group col-md-6">
                <input required type="number" [(ngModel)] = "cell" class="form-control" name="cell_number" id="id_cell_number" placeholder="Telemóvel">
            </div>
        </div>

        <br>
        <br>
        <div class="form-group">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="gridCheck" required>
                <label class="form-check-label" for="gridCheck">
                    Li e entendi a Política de Privacidade
                </label>
            </div>
        </div>
        <!--{% if form.errors %}-->
        <!--<p class=" label label-danger">{{ form.errors }}</p>-->
        <!--{% endif %}-->
        <button type="submit" value="Signup" class="btn btn-secondary">Registar</button>
    </form>
</div>

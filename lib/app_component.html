<div id="mySidenav" class="sidenav">
    <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
    <a class="nav-link capitalize" onclick="closeNav()" [routerLink]="getUrl('all')" [routerLinkActive]="'active'">Ver Tudo</a>
    <a *ngFor="let type of types" class="nav-link capitalize" onclick="closeNav()" [routerLink]="getUrl(type)"  [routerLinkActive]="'active'">{{type}}</a>
</div>

<div class="sidenav" id="mySidenav2">
    <a href="javascript:void(0)" class="closebtn" onclick="closeNav2()">&times;</a>
    <div *ngIf="loggedIn">
        <a onclick="closeNav2()" [routerLink]="RoutePaths.favourites.toUrl()">Favoritos </a>
        <a onclick="closeNav2()" [routerLink]="RoutePaths.update_details.toUrl()">Editar Informaçoes </a>
        <a onclick="closeNav2()" [routerLink]="RoutePaths.previous_orders.toUrl()">Encomendas anteriores </a>
        <a href="javascript:void(0)" onclick="closeNav2()" style="color: #818181;" (click)="logOut()">Terminar Sessão</a>
    </div>
    <a *ngIf="!loggedIn" onclick="closeNav2()" [routerLink]="RoutePaths.login.toUrl()" >Iniciar Sessão</a>
</div>


<div class="show-big">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <ul class="nav navbar-nav navbar-center abs-center-x">
                <li class="nav-item"><a class="nav-link" href="#"><img src="logo.png" width="70" ></a></li>
            </ul>
            <ul class="nav navbar-nav">
                <li class="nav-item active">
                    <span class="navbar-toggler-icon" onclick="openNav()"></span>&ensp;<a href="javascript:void(0)" style="text-decoration:none;color:gray" onclick="openNav()">Menu</a>
                </li>
            </ul>
            <ul class="nav justify-content-end">
                <li class="nav-item">
                    <a href="javascript:void(0)" *ngIf="loggedIn" class="nav-link active" style="text-decoration:none;color:gray" onclick="openNav2()" > <i class="fas fa-user"></i> {{ username }}</a>
                    <a href="javascript:void(0)" *ngIf="!loggedIn" class="nav-link active" style="text-decoration:none;color:gray" onclick="openNav2()" > <i class="fas fa-user"></i> Conta</a>
                </li>
                <li class="nav-item">
                    <a [routerLink]="RoutePaths.cart.toUrl()" class="nav-link" style="text-decoration:none;color:gray" href=""> <i class="fas fa-shopping-bag"></i> Cesto de Compras</a>
                </li>
            </ul>
        </div>
    </nav>
</div>
